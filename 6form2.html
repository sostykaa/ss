<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foem Day 3</title>
</head>
<body>
    <form action="form2ndpage.html" method="get">
        <label for="we">Week:</label>
        <input type="week" name="week" id="we">
        <br><br>
        <label for="mo">Month:</label>
        <input type="month" name="month" id="mo">
        <br><br>
        <label for="co">Color:</label>
        <input type="color" name="color" id="co">
        <br><br>
        <label for="ph">Photo:</label>
        <input type="file" name="photo" id="ph" accept="image/*">
        <br><br>
        <hr><button>Submit</button>
        <hr>
        <input type="submit" value="Send">
        <br><br>
        <input type="image" src="images/yt.png" width="50">
        <br><br>
        <input type="reset" value="Clear Page">
        <hr>
        Placeholder:<input type="text" name="place" placeholder="Enter first name">        
        <br><br>
        Required:<input type="text" name="req" required>        
        <br><br>
        Readonly:<input type="text" value="swasti" name="fname" readonly>        
        <br><br>
        Disabled:<input type="text" name="dis" value="nameee" disabled>
        <br><br>
        Autocomplete:<input type="text" name="email" autocomplete="off">
        <br><br>
        Autofocus:<input type="text" name="auto" autofocus>
        <br><br>
        Hidden:<input type="text" name="nam" value="swaasssttiii" hidden>
        <br><br>

    </form>
</body>
</html>
